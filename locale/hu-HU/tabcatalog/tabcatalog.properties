initialshow_confirm_title=Helyezzük el a gombot az eszköztárra most?
initialshow_confirm_text=A Tab Catalog elhelyez egy gombot az eszköztárra, amelynek segítségével lehetősége van megjeleníteni az összes lap tartalmát egymás mellett gyorsnézetben.\nHelyezzük el a gombot az eszköztárra most?\n(A későbbiekben is bármikor hozzáadható/eltávolítható a "Nézet" > "Eszköztárak" > "Testreszabás...", vagy az eszköztár helyi menüjéből a "Testreszabás..." menüpont segítségével.)

